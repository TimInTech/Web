<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>TimInTech – Official LinkHub</title>
  <meta name="description" content="All my social links in one place. Tech, Automation, Fitness, Homelab & More.">
  <meta name="keywords" content="TimInTech, Tech, Links, Social Media, GitHub, Automation, Homelab">
  <meta name="author" content="TimInTech">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://timintech.de/">
  <meta property="og:title" content="TimInTech – Official LinkHub">
  <meta property="og:description" content="All my social links in one place. Tech, Automation, Fitness, Homelab & More.">
  <meta property="og:image" content="https://timintech.de/assets/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://timintech.de/">
  <meta property="twitter:title" content="TimInTech – Official LinkHub">
  <meta property="twitter:description" content="All my social links in one place. Tech, Automation, Fitness, Homelab & More.">
  <meta property="twitter:image" content="https://timintech.de/assets/og-image.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23000'/%3E%3Ctext x='50' y='70' font-size='70' text-anchor='middle' fill='%2300f7ff' font-family='system-ui'%3ET%3C/text%3E%3C/svg%3E">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000">
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header Section -->
    <header class="profile-header">
      <div class="avatar-wrapper">
        <div class="avatar">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00f7ff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
              </linearGradient>
            </defs>
            <rect width="100" height="100" rx="25" fill="url(#avatarGradient)"/>
            <text x="50" y="70" font-size="60" text-anchor="middle" fill="#fff" font-family="Inter, sans-serif" font-weight="800">T</text>
          </svg>
        </div>
        <div class="avatar-glow"></div>
      </div>

      <h1 class="profile-name">
        <span class="name-text">Tim</span><span class="name-accent">InTech</span>
      </h1>

      <p class="profile-bio">
        Tech, Automation, Fitness, Homelab & More
      </p>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="link-count">8</span>
          <span class="stat-label">Links</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <span class="stat-number">∞</span>
          <span class="stat-label">Passion</span>
        </div>
      </div>
    </header>

    <!-- Links Grid -->
    <main class="links-container" id="links-container">
      <!-- Links werden dynamisch via JavaScript geladen -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading links...</p>
      </div>
    </main>

    <!-- Share Section -->
    <section class="share-section">
      <h3 class="share-title">Teile diese Seite</h3>
      <div class="share-buttons">
        <button class="share-btn" data-share="whatsapp" aria-label="Auf WhatsApp teilen">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
          </svg>
        </button>
        <button class="share-btn" data-share="telegram" aria-label="Auf Telegram teilen">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
          </svg>
        </button>
        <button class="share-btn" data-share="twitter" aria-label="Auf X/Twitter teilen">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
        </button>
        <button class="share-btn" data-share="copy" aria-label="Link kopieren">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Created by <strong>TimInTech</strong> – powered by modern web</p>
      <p class="footer-links">
        <a href="https://github.com/TimInTech/Web" target="_blank" rel="noopener noreferrer">View Source</a>
        <span class="separator">•</span>
        <a href="https://timintech.github.io/Web/" rel="noopener noreferrer">Portfolio</a>
      </p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="scripts/main.js" defer></script>
</body>
</html>
