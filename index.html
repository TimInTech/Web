    :root {

    :focus-visible {

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       Header: Mit Statistik-Ãœbersicht
       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

      border-bottom: 1px solid var(--border);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 var(--gap);
    }

    .header-inner {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {

      font-weight: 700;
      color: var(--fg);
      letter-spacing: -0.02em;
      margin: 0;
    }

    .brand span {

    }

    .header-link {
      color: var(--muted);

      border-radius: var(--radius);
      transition: color 0.2s, background 0.2s;

      align-items: center;
      gap: 0.5rem;
    }

      color: var(--fg);
      background: var(--surface);
    }

    /* Statistik-Ãœbersicht */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);

    .stat {

      flex-direction: column;
      align-items: center;
      gap: 0.25rem;

    .stat-value {

      letter-spacing: 0.05em;
      font-weight: 500;

      gap: 1rem;

       Main Content
       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       Grid: Moderne Karten mit prominenten Sternen
       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: var(--gap);
    }

    .card {
      display: grid;
      grid-template-rows: auto 1fr;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: var(--accent);
    }

    /* Prominente Stern-Anzeige */
    .card-stars {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      padding: 0.5rem 1rem;
      border-radius: 99px;
      border: 1px solid var(--border);

      align-items: center;

      font-size: 1rem;
      color: var(--gold);
      z-index: 10;

      font-size: 1.25rem;
    }

    .media {
      aspect-ratio: 16 / 9;
      background: color-mix(in srgb, var(--bg) 80%, black);
      overflow: hidden;
      position: relative;
    }

    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;

    }

      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      color: var(--muted);
      font-size: 0.875rem;
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--accent-bright);
      border-radius: 50%;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: var(--surface);
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 0.35rem 0.75rem;
      border-radius: 99px;
      cursor: pointer;

      transition: all 0.2s;

    .tag:hover {

    }

    .actions {

    .btn {
      background: var(--surface);
      color: var(--fg);
      text-decoration: none;

      border-radius: var(--radius);

    .btn:hover {
      background: var(--surface-hover);
      border-color: var(--accent);

    .btn-primary {
      background: var(--accent);

      background: var(--accent-bright);

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='450' viewBox='0 0 800 450'>

    }

    // Relative Zeitangabe
    function relTime(iso) {
      const t = +new Date(iso);
      const s = (Date.now() - t) / 1000;
      const d = 86400;
      const h = 3600;

      if (s < h) return 'vor wenigen Minuten';
      if (s < d) return 'heute';

      const days = Math.floor(s / d);
      if (days === 1) return 'gestern';
      if (days < 7) return `vor ${days} Tagen`;
      if (days < 30) return `vor ${Math.floor(days / 7)} Wochen`;
      if (days < 365) return `vor ${Math.floor(days / 30)} Monaten`;
      return `vor ${Math.floor(days / 365)} Jahren`;
    }

    function updateStats(repos) {
      const totalStars = repos.reduce((sum, r) => sum + (r.stars || 0), 0);
      const repoCount = repos.length;

      // HÃ¤ufigste Sprache ermitteln
      const langCounts = repos.reduce((m, r) => {
        if (r.language) m[r.language] = (m[r.language] || 0) + 1;
        return m;
      }, {});

      const topLang = Object.entries(langCounts)
        .sort((a, b) => b[1] - a[1])[0]?.[0] || 'â€”';

      totalStarsEl.textContent = totalStars;
      repoCountEl.textContent = repoCount;
      topLanguageEl.textContent = topLang;

    // Repo-Karte rendern
    function card(r) {

      const stars = r.stars || 0;

            ${license}
          </div>
          <div class="tags">${topics}</div>
          <div class="actions">
            <a class="btn btn-primary" href="${r.codeUrl}" target="_blank" rel="noopener" aria-label="Code Ã¶ffnen: ${r.name}">

                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function renderChips() {
      // Nur Repos mit mindestens MIN_STARS Sternen berÃ¼cksichtigen
      const filteredRepos = REPOS.filter(r => (r.stars || 0) >= MIN_STARS);

      // Topic-ZÃ¤hlung

        return m;
      }, {});

      const topTopics = Object.entries(topicCounts)
        .sort((a, b) => b[1] - a[1])

      chips.innerHTML = '';

      // "Alle"-Chip

        const btn = document.createElement('button');

        btn.className = 'chip';
        btn.textContent = label;
        btn.dataset.val = val || '';
        btn.setAttribute('aria-pressed', String((state.chip || '') === (val || '')));
        btn.addEventListener('click', () => {
          state.chip = (state.chip === val ? null : val);
          renderChips();
          apply();
        });
        frag.appendChild(btn);
      };

      addChip('Alle', '');
      topTopics.forEach(([t, c]) => addChip(`${t} (${c})`, t));

      chips.appendChild(frag);
    }

    function apply() {
      const q = state.query.trim().toLowerCase();

      // Zuerst nach Mindest-Sternen filtern
      let list = REPOS.filter(r => (r.stars || 0) >= MIN_STARS);

      // Suche
      if (q) {
        list = list.filter(r =>
          (r.name || '').toLowerCase().includes(q) ||
          (r.description || '').toLowerCase().includes(q) ||
          (r.topics || []).some(t => t.toLowerCase().includes(q))
        );
      }

      // Topic-Filter
      if (state.chip) {
        const t = state.chip.toLowerCase();
        list = list.filter(r =>
          (r.topics || []).map(x => x.toLowerCase()).includes(t)
        );
      }

      // Sortierung
      if (state.sort === 'stars') {
        list.sort((a, b) => {
          const starDiff = (b.stars || 0) - (a.stars || 0);
          if (starDiff !== 0) return starDiff;
          // Tiebreaker: Update-Datum
          return +new Date(b.updated) - +new Date(a.updated);
        });
      } else if (state.sort === 'name') {
        list.sort((a, b) => a.name.localeCompare(b.name));
      } else {
        list.sort((a, b) => +new Date(b.updated) - +new Date(a.updated));
      }

      // Statistiken aktualisieren
      const allFilteredRepos = REPOS.filter(r => (r.stars || 0) >= MIN_STARS);
      updateStats(allFilteredRepos);

      // Rendern
      grid.innerHTML = list.map(card).join('');
      count.textContent = String(list.length);

      // Event-Listener fÃ¼r Tags
      grid.querySelectorAll('.tag').forEach(btn => {
        btn.addEventListener('click', () => {
          state.chip = btn.getAttribute('data-topic');
          renderChips();
          apply();

          const active = [...chips.querySelectorAll('button')].find(b => b.dataset.val === state.chip);
          if (active) active.focus();
        });
      });

      // Event-Listener fÃ¼r Copy-Button
      grid.querySelectorAll('button[data-copy]').forEach(btn => {
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(btn.getAttribute('data-copy'));
            const originalText = btn.textContent;
            btn.textContent = 'âœ“ Kopiert!';
            btn.style.color = 'var(--accent-bright)';
            setTimeout(() => {
              btn.textContent = originalText;
              btn.style.color = '';
            }, 2000);
          } catch {
            prompt('Kopiere die URL:', btn.getAttribute('data-copy'));
          }
        });
      });
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Initialisierung
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    renderChips();
    apply();

    // Event-Listener fÃ¼r Suche (debounced)
    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        state.query = searchInput.value;
        apply();
      }, 200);
    });

    // Event-Listener fÃ¼r Sortierung
    sortSelect.addEventListener('change', e => {
      state.sort = e.target.value;
      apply();
    });

    // Keyboard-Shortcuts
    document.addEventListener('keydown', e => {
      // "/" fokussiert Suchfeld
      if (e.key === '/' && e.target.tagName !== 'INPUT' && !e.metaKey && !e.ctrlKey) {
        e.preventDefault();
        searchInput.focus();
      }

      // ESC leert Suche
      if (e.key === 'Escape' && document.activeElement === searchInput) {
        searchInput.value = '';
        state.query = '';
        apply();
      }
    });
  })();
  </script>
